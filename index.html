<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div class="container">
        <h1>Contact Form</h1>
        <form id="contactForm">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required>
            
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required>
            
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>
            
            <h2>Feedback Questions (Rate 1-10)</h2>
            <label for="q1">How satisfied are you with our website?</label>
            <input type="number" id="q1" name="q1" min="1" max="10" required>
            
            <label for="q2">How likely are you to recommend us to others?</label>
            <input type="number" id="q2" name="q2" min="1" max="10" required>
            
            <label for="q3">How easy was it to navigate our website?</label>
            <input type="number" id="q3" name="q3" min="1" max="10" required>
            
            <label for="q4">How would you rate the content quality?</label>
            <input type="number" id="q4" name="q4" min="1" max="10" required>
            
            <label for="q5">How helpful was our customer support?</label>
            <input type="number" id="q5" name="q5" min="1" max="10" required>
            
            <button type="button" id="submitBtn">Submit</button>
        </form>
        <div id="results" class="results">
            <!-- Results will be displayed here -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
